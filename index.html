<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generateInput" class="form-control" type="text">
                    <button id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calculatorInput" class="form-control" type="text" maxlength="4">
                    <div class="numbers">
                        <div id="parentCalculaor" class="calc-body">
                            <div class="calc-button-row">
                              <button id="itSeven" class="button" onclick="calculatorInput.value += '7';disableControl()"  >7</button>
                              <button id="itEight" class="button" onclick="calculatorInput.value += '8';disableControl()">8</button>
                              <button class="button" onclick="calculatorInput.value += '9';disableControl() ">9</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button" onclick="calculatorInput.value += '4';disableControl() ">4</button>
                              <button class="button" onclick="calculatorInput.value += '5';disableControl() ">5</button>
                              <button class="button" onclick="calculatorInput.value += '6';disableControl() ">6</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button" onclick="calculatorInput.value += '1';disableControl() ">1</button>
                              <button class="button" onclick="calculatorInput.value += '2';disableControl() ">2</button>
                              <button class="button" onclick="calculatorInput.value += '3';disableControl() ">3</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="button" onclick="calculatorInput.value =  calculatorInput.value.slice(0, -1)  "> < </button>
                                <button class="button" onclick="calculatorInput.value += '0';disableControl() ">0</button>
                                <button class="button" onclick="calculatorInput.value = '' ">C</button>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                                
                                <p class="action-left"> <span id="welcome">UNLOCK</span><span id="hideTryLeft"><span id="tryLeft">3</span> try left</span></p>
                                
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="tryAgain" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pinMatched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <div id="alertMassage" type="alert">
        <h3><i class="fas fa-exclamation-circle"></i>Please, put  your all  value</h3>
        <button id="alertBtn" >OK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
